<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Air Quality Monitor</title>
    <meta name="description" content="AR Air Quality Monitor">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        .sensor-input {
            margin: 5px 0;
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 100px;
        }
        .update-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .update-btn:hover {
            background: #45a049;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>üå¨Ô∏è Air Quality Sensor</h3>
        <div>
            <label>PM1.0: </label>
            <input type="number" id="pm1" class="sensor-input" value="12" min="0" max="999">
            <span>Œºg/m¬≥</span>
        </div>
        <div>
            <label>PM2.5: </label>
            <input type="number" id="pm25" class="sensor-input" value="25" min="0" max="999">
            <span>Œºg/m¬≥</span>
        </div>
        <div>
            <label>PM10: </label>
            <input type="number" id="pm10" class="sensor-input" value="35" min="0" max="999">
            <span>Œºg/m¬≥</span>
        </div>
        <button class="update-btn" onclick="updateARDisplay()">Update AR Display</button>
        <div id="status-display" style="margin-top: 10px;">
            <div class="status-indicator" id="status-color"></div>
            <span id="status-text">Good</span>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        gesture-detector>
        
        <!-- AR Marker -->
        <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/data/patt.hiro">
            
            <!-- Main Display Panel -->
            <a-box 
                id="main-panel"
                position="0 0.5 0" 
                width="2" 
                height="1.5" 
                depth="0.1" 
                color="#2196F3"
                opacity="0.9">
            </a-box>
            
            <!-- Title -->
            <a-text 
                value="Air Quality Monitor" 
                position="0 1.1 0.06" 
                align="center" 
                color="white" 
                font="roboto"
                width="8">
            </a-text>
            
            <!-- Status Circle -->
            <a-circle 
                id="status-circle"
                position="0 0.7 0.06" 
                radius="0.25" 
                color="#4CAF50"
                opacity="0.8">
            </a-circle>
            
            <!-- Status Text -->
            <a-text 
                id="status-text-ar"
                value="Good" 
                position="0 0.4 0.06" 
                align="center" 
                color="white" 
                font="roboto"
                width="10">
            </a-text>
            
            <!-- PM1.0 Reading -->
            <a-text 
                id="pm1-text"
                value="PM1.0: 12 Œºg/m¬≥" 
                position="-0.7 0.1 0.06" 
                align="left" 
                color="white" 
                font="roboto"
                width="6">
            </a-text>
            
            <!-- PM2.5 Reading -->
            <a-text 
                id="pm25-text"
                value="PM2.5: 25 Œºg/m¬≥" 
                position="-0.7 -0.1 0.06" 
                align="left" 
                color="white" 
                font="roboto"
                width="6">
            </a-text>
            
            <!-- PM10 Reading -->
            <a-text 
                id="pm10-text"
                value="PM10: 35 Œºg/m¬≥" 
                position="-0.7 -0.3 0.06" 
                align="left" 
                color="white" 
                font="roboto"
                width="6">
            </a-text>
            
            <!-- Floating Particles Animation -->
            <a-sphere 
                id="particle1"
                position="0.5 0.2 0.2" 
                radius="0.05" 
                color="#FF5722"
                opacity="0.7"
                animation="property: position; to: 0.5 0.8 0.2; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-sphere>
            
            <a-sphere 
                id="particle2"
                position="-0.3 0.6 0.15" 
                radius="0.03" 
                color="#FF9800"
                opacity="0.6"
                animation="property: position; to: -0.3 0.2 0.15; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-sphere>
            
            <a-sphere 
                id="particle3"
                position="0.2 0.8 0.25" 
                radius="0.04" 
                color="#FFC107"
                opacity="0.5"
                animation="property: position; to: 0.2 0.3 0.25; dur: 1800; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-sphere>
            
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Air quality categories based on PM2.5 levels (WHO/EPA standards)
        const airQualityLevels = {
            good: { max: 12, color: '#4CAF50', text: 'Good' },
            moderate: { max: 35, color: '#FFEB3B', text: 'Moderate' },
            unhealthySensitive: { max: 55, color: '#FF9800', text: 'Unhealthy for Sensitive' },
            unhealthy: { max: 150, color: '#F44336', text: 'Unhealthy' },
            veryUnhealthy: { max: 250, color: '#9C27B0', text: 'Very Unhealthy' },
            hazardous: { max: 999, color: '#795548', text: 'Hazardous' }
        };

        function getAirQualityStatus(pm25) {
            for (let level in airQualityLevels) {
                if (pm25 <= airQualityLevels[level].max) {
                    return airQualityLevels[level];
                }
            }
            return airQualityLevels.hazardous;
        }

        function updateARDisplay() {
            // Get sensor values
            const pm1 = document.getElementById('pm1').value;
            const pm25 = document.getElementById('pm25').value;
            const pm10 = document.getElementById('pm10').value;
            
            // Determine air quality status based on PM2.5
            const status = getAirQualityStatus(parseFloat(pm25));
            
            // Update AR display elements
            document.getElementById('pm1-text').setAttribute('value', `PM1.0: ${pm1} Œºg/m¬≥`);
            document.getElementById('pm25-text').setAttribute('value', `PM2.5: ${pm25} Œºg/m¬≥`);
            document.getElementById('pm10-text').setAttribute('value', `PM10: ${pm10} Œºg/m¬≥`);
            document.getElementById('status-text-ar').setAttribute('value', status.text);
            document.getElementById('status-circle').setAttribute('color', status.color);
            
            // Update control panel status
            document.getElementById('status-color').style.backgroundColor = status.color;
            document.getElementById('status-text').textContent = status.text;
            
            // Update main panel color based on status
            document.getElementById('main-panel').setAttribute('color', status.color);
            
            // Animate particles based on air quality
            updateParticleAnimation(status);
        }

        function updateParticleAnimation(status) {
            const particles = ['particle1', 'particle2', 'particle3'];
            const intensity = status.text === 'Good' ? 0.3 : 
                            status.text === 'Moderate' ? 0.5 : 
                            status.text.includes('Unhealthy') ? 0.8 : 1.0;
            
            particles.forEach((particleId, index) => {
                const particle = document.getElementById(particleId);
                particle.setAttribute('opacity', intensity);
                
                // More particles for worse air quality
                if (intensity > 0.7) {
                    particle.setAttribute('radius', 0.08);
                } else if (intensity > 0.5) {
                    particle.setAttribute('radius', 0.06);
                } else {
                    particle.setAttribute('radius', 0.04);
                }
            });
        }

        // Simulate real-time data updates (you can replace this with actual sensor data)
        function simulateRealtimeData() {
            // This is where you'd integrate with your actual sensor
            // For now, we'll just add some random variation
            const baseValues = {
                pm1: parseFloat(document.getElementById('pm1').value),
                pm25: parseFloat(document.getElementById('pm25').value),
                pm10: parseFloat(document.getElementById('pm10').value)
            };
            
            // Add small random variations (¬±5)
            document.getElementById('pm1').value = Math.max(0, baseValues.pm1 + (Math.random() - 0.5) * 10).toFixed(0);
            document.getElementById('pm25').value = Math.max(0, baseValues.pm25 + (Math.random() - 0.5) * 10).toFixed(0);
            document.getElementById('pm10').value = Math.max(0, baseValues.pm10 + (Math.random() - 0.5) * 10).toFixed(0);
            
            updateARDisplay();
        }

        // Initialize display
        updateARDisplay();
        
        // Auto-update every 5 seconds (optional)
        setInterval(simulateRealtimeData, 5000);

        // Handle input changes
        document.getElementById('pm1').addEventListener('input', updateARDisplay);
        document.getElementById('pm25').addEventListener('input', updateARDisplay);
        document.getElementById('pm10').addEventListener('input', updateARDisplay);
    </script>
</body>
</html>
