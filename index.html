<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Air Quality Monitor</title>
    <meta name="description" content="AR Air Quality Monitor">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        .sensor-input {
            margin: 5px 0;
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 100px;
        }
        .update-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .update-btn:hover {
            background: #45a049;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>üå¨Ô∏è Air Quality Sensor</h3>
        <div>
            <label>PM1.0: </label>
            <input type="number" id="pm1" class="sensor-input" value="12" min="0" max="999">
            <span>Œºg/m¬≥</span>
        </div>
        <div>
            <label>PM2.5: </label>
            <input type="number" id="pm25" class="sensor-input" value="25" min="0" max="999">
            <span>Œºg/m¬≥</span>
        </div>
        <div>
            <label>PM10: </label>
            <input type="number" id="pm10" class="sensor-input" value="35" min="0" max="999">
            <span>Œºg/m¬≥</span>
        </div>
        <button class="update-btn" onclick="updateARDisplay()">Update AR Display</button>
        <div id="status-display" style="margin-top: 10px;">
            <div class="status-indicator" id="status-color"></div>
            <span id="status-text">Good</span>
        </div>
    </div>

    <div class="debug-info">
        <div>Camera: <span id="camera-status">Loading...</span></div>
        <div>Marker: <span id="marker-status">Not detected</span></div>
        <div>Objects: <span id="objects-status">Ready</span></div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;" 
        renderer="antialias: true;"
        embedded
        gesture-detector>

        <!-- Hiro marker with proper size -->
        <a-marker preset='hiro' size="1" id='hiro-marker'>
            <!-- Larger main panel -->
            <a-box
                id="main-panel"
                position="0 0 0.001"
                width="1.2"
                height="0.9"
                depth="0.02"
                color="#2196F3"
                opacity="0.95"
                rotation="-90 0 0">
            </a-box>

            <!-- Title -->
            <a-text
                value="Air Quality"
                position="0 0.005 -0.35"
                align="center"
                color="white"
                font="roboto"
                width="4"
                rotation="-90 0 0">
            </a-text>

            <!-- Status (Bold/Large) -->
            <a-text
                id="status-text-ar"
                value="Good"
                position="0 0.006 -0.15"
                align="center"
                color="white"
                font="roboto"
                width="5"
                rotation="-90 0 0">
            </a-text>

            <!-- Status circle indicator -->
            <a-circle
                id="status-circle"
                position="0 0.007 0.05"
                radius="0.05"
                color="#4CAF50"
                opacity="0.9"
                rotation="-90 0 0">
            </a-circle>

            <!-- PM1.0 reading -->
            <a-text
                id="pm1-text"
                value="PM1.0: 12 Œºg/m¬≥"
                position="0 0.005 0"
                align="center"
                color="white"
                font="roboto"
                width="3"
                rotation="-90 0 0">
            </a-text>

            <!-- PM2.5 reading -->
            <a-text
                id="pm25-text"
                value="PM2.5: 25 Œºg/m¬≥"
                position="0 0.005 0.15"
                align="center"
                color="white"
                font="roboto"
                width="3"
                rotation="-90 0 0">
            </a-text>

            <!-- PM10 reading -->
            <a-text
                id="pm10-text"
                value="PM10: 35 Œºg/m¬≥"
                position="0 0.005 0.3"
                align="center"
                color="white"
                font="roboto"
                width="3"
                rotation="-90 0 0">
            </a-text>

            <!-- Floating particles for visual effect -->
            <a-sphere
                id="particle1"
                position="0.3 0.02 0.1"
                radius="0.015"
                color="#FF5722"
                opacity="0.7"
                animation="property: position; to: 0.4 0.08 0.15; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-sphere>

            <a-sphere
                id="particle2"
                position="-0.3 0.03 0.05"
                radius="0.012"
                color="#FF9800"
                opacity="0.6"
                animation="property: position; to: -0.4 0.06 0.08; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-sphere>

            <a-sphere
                id="particle3"
                position="0.25 0.04 -0.1"
                radius="0.013"
                color="#FFC107"
                opacity="0.5"
                animation="property: position; to: 0.35 0.07 -0.15; dur: 1800; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-sphere>
        </a-marker>
        
        <!-- Camera with standard settings -->
        <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"></a-entity>
    </a-scene>

    <script>
        let markerVisible = false;
        let elementsCreated = false;

        // Enhanced marker detection with better logging
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            markerVisible = true;
            document.getElementById('marker-status').textContent = 'Detected!';
            document.getElementById('objects-status').textContent = 'Visible';
            console.log('Hiro marker found! Elements should be visible now.');
            
            // Force update display when marker is found
            setTimeout(updateARDisplay, 100);
        });

        document.querySelector('a-marker').addEventListener('markerLost', function() {
            markerVisible = false;
            document.getElementById('marker-status').textContent = 'Lost';
            document.getElementById('objects-status').textContent = 'Hidden';
            console.log('Hiro marker lost');
        });

        // Check camera status with better error handling
        navigator.mediaDevices.getUserMedia({video: true})
            .then(function(stream) {
                document.getElementById('camera-status').textContent = 'Active';
                console.log('Camera initialized successfully');
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(err) {
                document.getElementById('camera-status').textContent = 'Error: ' + err.message;
                console.error('Camera error:', err);
            });

        // Air quality categories based on PM2.5 levels (WHO/EPA standards)
        const airQualityLevels = {
            good: { max: 12, color: '#4CAF50', text: 'So Good' },
            healthy: { max: 35, color: '#C1E8F4', text: 'Healthy' },
            moderate: { max: 55, color: '#FF9800', text: 'Normal' },
            unhealthy: { max: 150, color: '#F44336', text: ' Very Unhealthy' },
            hazardous: { max: 999, color: '#795548', text: 'Hazardous' }
        };

        function getAirQualityStatus(pm25) {
            for (let level in airQualityLevels) {
                if (pm25 <= airQualityLevels[level].max) {
                    return airQualityLevels[level];
                }
            }
            return airQualityLevels.hazardous;
        }

        function updateARDisplay() {
            const pm1 = document.getElementById('pm1').value;
            const pm25 = document.getElementById('pm25').value;
            const pm10 = document.getElementById('pm10').value;
            
            const status = getAirQualityStatus(parseFloat(pm25));
            
            console.log('Updating AR display:', { pm1, pm25, pm10, status: status.text });
            
            // Update AR display elements with stable positioning
            const elements = {
                pm1Text: document.getElementById('pm1-text'),
                pm25Text: document.getElementById('pm25-text'),
                pm10Text: document.getElementById('pm10-text'),
                statusTextAr: document.getElementById('status-text-ar'),
                statusCircle: document.getElementById('status-circle'),
                mainPanel: document.getElementById('main-panel')
            };
            
            // Update text values with consistent formatting
            if (elements.pm1Text) {
                elements.pm1Text.setAttribute('value', `PM1.0: ${pm1} Œºg/m¬≥`);
            }
            if (elements.pm25Text) {
                elements.pm25Text.setAttribute('value', `PM2.5: ${pm25} Œºg/m¬≥`);
            }
            if (elements.pm10Text) {
                elements.pm10Text.setAttribute('value', `PM10: ${pm10} Œºg/m¬≥`);
            }
            if (elements.statusTextAr) {
                elements.statusTextAr.setAttribute('value', status.text);
            }
            if (elements.statusCircle) {
                elements.statusCircle.setAttribute('color', status.color);
            }
            if (elements.mainPanel) {
                elements.mainPanel.setAttribute('color', status.color);
            }
            
            // Update control panel status
            document.getElementById('status-color').style.backgroundColor = status.color;
            document.getElementById('status-text').textContent = status.text;
            
            // Animate particles based on air quality
            updateParticleAnimation(status);
        }

        function updateParticleAnimation(status) {
            const particles = ['particle1', 'particle2', 'particle3'];
            const intensity = status.text === 'Good' ? 0.3 : 
                            status.text === 'Moderate' ? 0.5 : 
                            status.text.includes('Unhealthy') ? 0.8 : 1.0;
            
            particles.forEach((particleId) => {
                const particle = document.getElementById(particleId);
                if (particle) {
                    particle.setAttribute('opacity', intensity);
                    
                    // Adjust particle size based on air quality
                    let radius;
                    if (intensity > 0.7) {
                        radius = 0.025;
                    } else if (intensity > 0.5) {
                        radius = 0.02;
                    } else {
                        radius = 0.015;
                    }
                    particle.setAttribute('radius', radius);
                }
            });
        }

        // Wait for scene to load before initializing
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('A-Frame scene loaded');
            setTimeout(updateARDisplay, 1000);
            elementsCreated = true;
        });

        // Handle input changes
        document.getElementById('pm1').addEventListener('input', updateARDisplay);
        document.getElementById('pm25').addEventListener('input', updateARDisplay);
        document.getElementById('pm10').addEventListener('input', updateARDisplay);

        // Auto-update every 5 seconds with realistic sensor variation
        setInterval(() => {
            const baseValues = {
                pm1: parseFloat(document.getElementById('pm1').value),
                pm25: parseFloat(document.getElementById('pm25').value),
                pm10: parseFloat(document.getElementById('pm10').value)
            };
            
            // Smaller, more realistic variations
            const variation = 3; // ¬±3 Œºg/m¬≥ variation
            document.getElementById('pm1').value = Math.max(0, Math.round(baseValues.pm1 + (Math.random() - 0.5) * variation));
            document.getElementById('pm25').value = Math.max(0, Math.round(baseValues.pm25 + (Math.random() - 0.5) * variation));
            document.getElementById('pm10').value = Math.max(0, Math.round(baseValues.pm10 + (Math.random() - 0.5) * variation));
            
            updateARDisplay();
        }, 5000);

        // Debug helper - log marker position info
        setInterval(() => {
            if (markerVisible) {
                const marker = document.querySelector('a-marker');
                if (marker && marker.object3D) {
                    console.log('Marker position:', marker.object3D.position);
                    console.log('Marker visible:', marker.object3D.visible);
                }
            }
        }, 10000);
    </script>
</body>
</html>
